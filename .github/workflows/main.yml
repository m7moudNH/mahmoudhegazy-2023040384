on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: "login to docker hub"
        run: docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password ${{ secrets.DOCKERHUB_TOKEN }}

      - name: "docker image"
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mahmoudhegazy-2023040384 .

      - name: "push to dockerhub"
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/mahmoudhegazy-2023040384
